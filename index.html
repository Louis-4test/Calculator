<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main" id="body">
        <div class="container" id="container">
            <div class="theme">
                <i class="bi bi-brightness-high" id="switch"></i>
                <i class="bi bi-cloud-moon-fill" id="themechange"></i>
            </div>
            <div class="input-container">
                <input type="text" class="input" id="input">
                <h1 id="answer"></h1>
            </div>
            <div class="button">
                <div class="btn-el">
                    <input type="button" value="AC" class="btn" id="delete">
                    <input type="button" value="%" class="btn" id="percen" onclick="whriteValue('%')">
                    <input type="button" value="+/-" class="btn" id="negative" onclick="whriteValue('-')">
                    <input type="button" value="+" class="btn" onclick="whriteValue('+')">
                </div>
                <div class="btn-el">
                    <input type="button" value="7" class="btn" onclick="whriteValue(7)">
                    <input type="button" value="8" class="btn" onclick="whriteValue(8)">
                    <input type="button" value="9" class="btn" onclick="whriteValue(9)">
                    <input type="button" value="-" class="btn" onclick="whriteValue('-')">
                </div>
                <div class="btn-el">
                    <input type="button" value="4" class="btn" onclick="whriteValue(4)">
                    <input type="button" value="5" class="btn" onclick="whriteValue(5)">
                    <input type="button" value="6" class="btn" onclick="whriteValue(6)">
                    <input type="button" value="/" class="btn" onclick="whriteValue('/')">
                </div>
                <div class="btn-el">
                    <input type="button" value="1" class="btn" onclick="whriteValue(1)">
                    <input type="button" value="2" class="btn" onclick="whriteValue(2)">
                    <input type="button" value="3" class="btn" onclick="whriteValue(3)">
                    <input type="button" value="x" class="btn" onclick="whriteValue('*')">
                </div>
                <div class="btn-el">
                    <input type="button" value="DEL" class="btn" id="delete-1">
                    <input type="button" value="0" class="btn" onclick="whriteValue(0)">
                    <input type="button" value="." class="btn" onclick="whriteValue('.')">
                    <input type="button" value="=" class="btn" id="calc">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
